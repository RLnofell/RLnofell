<svg viewBox="0 0 115 20" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <style>
    svg {
      width: 100vw;
      position: fixed;
      top: -5px;
      overflow: visible;
    }

    .wave {
      animation: wave 3s linear infinite;
      fill: url(#gradient);
    }

    .wave:hover {
      fill: #0057a0; 
    }

    @keyframes wave {
      to { transform: translateX(-100%); }
    }
  </style>

  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66ccff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0099cc;stop-opacity:1" />
    </linearGradient>
    
    <path id="wave" d="M 0,10 C 30,10 30,15 60,15 90,15 90,10 120,10 150,10 150,15 180,15 210,15 210,10 240,10 v 28 h -240 z" />
  </defs>
  
  <use class="wave" xlink:href="#wave" x="0" y="-2" />
  <use class="wave" xlink:href="#wave" x="0" y="0" />

  <svg height="30" width="200" xmlns:xlink="http://www.w3.org/1999/xlink">
    <a xlink:href="https://github.com/Trilokia" target="_top">
      <text y="39" font-family="Arial, sans-serif" fill="grey" font-size="4">
        @Trilokia
      </text>
    </a>
  </svg>
</svg>
