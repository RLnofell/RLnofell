<svg viewBox="0 0 1800 880" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    @font-face {
      font-family: 'Segoe Script';
      src: local('Segoe Script'), url('https://example.com/segoe-script.woff') format('woff');
    }

    .text {
      font-family: 'Segoe Script', cursive;
      font-size: 320px; /* Tăng kích thước font lên */
      fill: #3498db;
      opacity: 0; /* Bắt đầu với độ mờ */
      animation: fadeIn 1s forwards;
    }

    /* Animation delay cho từng chữ cái */
    .text1 { animation-delay: 0s; }
    .text2 { animation-delay: 0.5s; }
    .text3 { animation-delay: 1s; }
    .text4 { animation-delay: 1.5s; }
    .text5 { animation-delay: 2s; }
    .text6 { animation-delay: 2.5s; }
    .text7 { animation-delay: 3s; }
    .text8 { animation-delay: 3.5s; }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>

  <!-- Từng chữ với delay riêng và vị trí điều chỉnh cho phù hợp với kích thước lớn hơn -->
  <text x="10" y="500" class="text text1">R</text>
  <text x="300" y="500" class="text text2">a</text>
  <text x="500" y="500" class="text text3">i</text>
  <text x="650" y="500" class="text text4">n</text>
  <text x="990" y="500" class="text text5">P</text>
  <text x="1190" y="500" class="text text6">a</text>
  <text x="1390" y="500" class="text text7">u</text>
  <text x="1590" y="500" class="text text8">L</text>
</svg>
